<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5-Day Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="./assets/css/style.css" rel="stylesheet">
</head>
<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid justify-content-center">
        <a class="navbar-brand" href="#">Weather Dashboard</a>
        </div>
      </div>
    </nav>
  </header>

  <div class="container-fluid row mt-3">
    <aside class="col-lg-3 ms-3 min-vh-100 border-end pe-2">
      <form class="d-flex">
        <input class="form-control me-2" type="search" id="city" placeholder="Enter City" aria-label="Search">
        <button class="btn btn-outline-primary" id="searchBtn" type="submit">Search</button>
      </form>
      <div class="card mt-5">
        <div class="card-header fw-bold">
          Location History
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">An item</li>
          <li class="list-group-item">A second item</li>
          <li class="list-group-item">A third item</li>
        </ul>
      </div>
    </aside>
    <section class="col-lg-8 min-vh-100">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Help yourself plan ahead!</h5>
          <p class="card-text">Enter a location into the search bar to see current conditions and a 5-day weather forecast!</p>
        </div>
      </div>
    </section>
  </div>

  

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
