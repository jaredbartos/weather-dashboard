<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5-Day Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="./assets/css/style.css" rel="stylesheet">
</head>
<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid justify-content-center">
        <a class="navbar-brand" href="#">Weather Dashboard</a>
        </div>
      </div>
    </nav>
  </header>

  <div class="container-fluid row mt-3">
    <aside class="col-lg-3 ms-3 min-vh-100 border-end pe-2">
      <h1>Search for Any US City:</h1>
      <p>Enter zip code or a city followed by state abbreviation</p>
      <form class="d-flex mb-5">
        <input class="form-control me-2" type="search" id="city" placeholder="e.g., Minneapolis, MN OR 55406" aria-label="Search">
        <button class="btn btn-outline-primary" id="searchBtn" type="submit">Search</button>
      </form>
      <h2>Location History</h2>
      <ul class="list-group list-group-flush" id="searchHistory">
      </ul>
    </aside>
  

    <section class="col-lg-8 min-vh-100" id="intro">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Help yourself plan ahead!</h5>
          <p class="card-text">Enter a location into the search bar to see current conditions and a 5-day weather forecast!</p>
        </div>
      </div>
    </section>

    <div class="col-lg-8" id="weatherData" style="display: none;">
      <section class="col-lg-12">
        <div class="card">
          <h5 class="card-header">Current Conditions</h5>
          <div class="card-body">
            <h5 class="card-title mb-4" id="cityName"><span id="currentDate"></span> <span id="currentIcon"></span></h5>
            <p class="card-text" id="currentTemp"></p>
            <p class="card-text" id="currentHumidity"></p>
            <p class="card-text" id="currentWind"></p>
          </div>
        </div>
        <div class="row mt-5">
          <div class="card col-lg-2 m-2 p-1">
            <h5 class="card-title date"></h5>
            <div class="card-body">
              <p class="icon"></p>
              <p class="card-text temp"></p>
              <p class="card-text humidity" ></p>
              <p class="card-text wind"></p>
            </div>
          </div>
          <div class="card col-lg-2 m-2 p-1">
            <h5 class="card-title date"></h5>
            <div class="card-body">
              <p class="icon"></p>
              <p class="card-text temp"></p>
              <p class="card-text humidity"></p>
              <p class="card-text wind"></p>
            </div>
          </div>
          <div class="card col-lg-2 m-2 p-1">
            <h5 class="card-title date"></h5>
            <div class="card-body">
              <p class="icon"></p>
              <p class="card-text temp"></p>
              <p class="card-text humidity"></p>
              <p class="card-text wind"></p>
            </div>
          </div>
          <div class="card col-lg-2 m-2 p-1">
            <h5 class="card-title date"></h5>
            <div class="card-body">
              <p class="icon"></p>
              <p class="card-text temp"></p>
              <p class="card-text humidity"></p>
              <p class="card-text wind"></p>
            </div>
          </div>
          <div class="card col-lg-2 m-2 p-1">
            <h5 class="card-title date"></h5>
            <div class="card-body">
              <p class="icon"></p>
              <p class="card-text temp"></p>
              <p class="card-text humidity"></p>
              <p class="card-text wind"></p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>

  

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
